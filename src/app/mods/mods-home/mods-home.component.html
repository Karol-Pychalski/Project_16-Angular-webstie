<!-- this component is parent component for modal component-->
<!-- modalTitle is atribute as well as modalFooter (they are connected with <ng-content>)-->
<!-- (click) is an event hanlder here-->

<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>This is a reusable title</div>
  <p>
    This is a reusable modal window.
  </p>
  <div modalFooter>
    <button class="ui button" (click)="onClick()">Close me!</button>
  </div>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
